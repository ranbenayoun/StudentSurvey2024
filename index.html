<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Results</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>    
</head>
<body>
    <header>
        <h1>Industry Survey - July 2024</h1>
    </header>
    
    <section id="overview">
        <h2>General Overview</h2>
        <p>Summary of the survey results conducted in July 2024...</p>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        const ctx = document.getElementById('pieChartContainer').getContext('2d');
        const myChart = new Chart(ctx, {
            type: 'pie',
            data: {
                labels: ['V&V', 'Project Management', 'R&D', 'QA', 'Customer Service'],
                datasets: [{
                    data: [44, 19, 17, 6, 5], // Sample data from the PDF
                    backgroundColor: ['#FF6384', '#36A2EB', '#FFCE56', '#4BC0C0', '#9966FF']
                }]
            },
            options: {
                responsive: true,
                animation: {
                    animateScale: true,
                    animateRotate: true
                }
            }
        });
    </script>

    </section>
    
    <section id="salary-chart">
        <h2>Average Salary by Role</h2>
        <div id="pieChartContainer"></div>
    </section>
    
    <section id="live-text">
        <h2>Student Experiences</h2>
        <p id="realTimeText"></p>
    </section>
    
    <script src="script.js"></script>
</body>
</html>
