<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>תוצאות סקר תעשייה - יולי 2024</title>
    
    <!-- Link to your stylesheet (optional for styling the page) -->
    <link rel="stylesheet" href="style.css">

    <!-- Include Chart.js from CDN -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- Include Chart.js Data Labels plugin from CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.3.2/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels"></script>
    <script src="scrip.js" defer></script> <!-- Link to your JS file -->

</head>
<body>
    <header>
        <h1>תוצאות סקר תעשייה - יולי 2024</h1>
    </header>

    <h2>תחום העבודה</h2>
    <canvas id="workField"></canvas>

    <h2>שכר ממוצע לפי תפקיד</h2>
    <canvas id="salaryChart"></canvas>

    <h2>איך מצאתי את המשרה</h2>
    <canvas id="howFound"></canvas>
    
    <div style="display: flex; justify-content: space-around;">
        <h2>מספר ימי עבודה בשבוע</h2>
        <canvas id="workDaysPerWeek"></canvas>
        <h2>הסמסטר בו התחלתי לעבוד</h2>
        <canvas id="startingSemester"></canvas>
      </div>
      <h2>העבודה מתבצעת מ</h2>
      <canvas id="workLocation"></canvas>


    <h2>גודל החברה</h2>
    <canvas id="companySize"></canvas>

        <h2>עד כמה אני מרוצה מהבחירה להתחיל לעבוד תוך כדי הלימודים בפקולטה</h2>
    <canvas id="satisfactionChart"></canvas>


    <section id="live-text">
        <h2>עצות מסטודנטים</h2>
        <ul id="dynamic-list"></ul>
    </section>

    <section id="thanks">
        <p>תודה רבה לכלל הסטודנטים שהשתתפו בסקר ובהצלחה לכולם!</p>
    </section>

    <!-- Include your JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
